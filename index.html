<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de médias</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="main.css" />
    <link href="https://fonts.googleapis.com/css2?family=Alegreya&family=Bungee&family=IBM+Plex+Sans+Arabic:wght@500&family=Mukta&family=Play:wght@400;700&family=Playfair:opsz,wght@5..1200,300&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/logo.png" alt="Chapéu"/>
            <h1>Calculadora de médias</h1>
        </header>
        <main>
            <form id="form-atividade">
                <input id="nome-atividade" type="text" required placeholder="Nome da atividade" />
                <input id="nota-atividade" type="number" required placeholder="Nota da atividade" min="0" max="10"/>
                <button type="submit">Adicionar +</button>
            </form>
            <table cellspacing="0">
                <thead>
                    <tr>
                        <th>Nome da atividade</th>
                        <th>Nota da atividade</th>
                        <th>Aprovado?</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
                <tfoot>
                    <tr>
                        <td>Média final</td>
                        <td id="media-final-valor">---</td>
                        <td id="media-final-resultado">---</td>
                    </tr>
                </tfoot>
            </table>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
